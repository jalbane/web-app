	<p id = "roster">Roster is listed by characters of rank 'Raider' or higher. Alt characters of Officers & GM may be listed below.</p>
	<div id ="roster-div">
		<table id="roster-style"> 
			<thread>
				<tr>
					<th></th>
					<th> <strong>Name</strong></th>
					<th> Role</th>
					<th> Spec</th>
					
				</tr>
			</thread>
			<tbody id = "roster-table">
			</tbody>	
		</table>
	</div>

	<script>
		var token;
		async function start(){	
			//client id may have expired -- fixed 9/3/19
			const resp = await fetch("https://us.battle.net/oauth/token", { 
			  body: "grant_type=client_credentials",
			  headers: {
			    Authorization: "Basic ODExNmYzNGI1NmY2NGM4ZTlkMDJhYWI2MjY1MjNjMzU6NFUyclFiOFNrM3RjaEhUOEMwakQ5TTdJc1d6TWt2Q3I=",
			    "Content-Type": "application/x-www-form-urlencoded"
			  },
			  method: "POST"
			})
				.then(function(response){
					return response.json();
				})
				.then(function(myJson){
					token = myJson.access_token;
				});
				fetch('https://us.api.blizzard.com/wow/guild/Lightbringer/NFA?fields=members&locale=en_US&access_token=' + token)	
				  .then(function(response) {
				  	return response.json();
				  })
				  .then(function(myJson){
				  	
				  		var i;
				  		var img = '';
				  		var table = '';
				  		for (i = 0; i < myJson.members.length; i++){ 
				  			//exclude guild rank 2 because that has become a rank for officer alt characters
				  			if(myJson.members[i].rank !== 2 && myJson.members[i].rank < 5 )
				  			{	
				  				if (myJson.members[i].character.name === "Saeisgay")	//should be demoted or kicked soon	
									++i;
								
				  				img += myJson.members[i].character.thumbnail;
								table += '<tr><td><img src="https://render-us.worldofwarcraft.com/character/'+img+'"alt= "character tnail" style="width:80px;height:80px;border:0;"></td>';
								img = '';
				  				table += '<td><strong>' + myJson.members[i].character.name + '</strong></td>';	
				  				
								try {
									if (myJson.members[i].character.spec.role === 'TANK')
					  					table += '<td>' + 'Tank' + '</td>';
					  						
					  				else if (myJson.members[i].character.spec.role === 'HEALING')
					  					table += '<td>' + 'Healer' + '</td>';
					  						
					  				else if (myJson.members[i].character.spec.role === 'DPS')
					  					table += '<td>' + 'Damage' + '</td>';
					  						
					  				table += '<td>' + myJson.members[i].character.spec.name + '</td></tr>';	
								} 
								catch (e) {
									if(e instanceof TypeError){
										table += '<td>' + 'N/A' + '</td>';
										table += '<td>' + 'N/A' + '</td>';
									}
								}
				  			}
				  		}
 						document.getElementById("roster-table").innerHTML = (table);
				 });
		}		
		start();
				
	</script>
