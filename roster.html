	<p id = "roster">Roster is listed by characters of rank 'Raider' or higher. Alt characters of Officers & GM may be listed below.</p>
	<div class ="roster-div">
		<table id="roster-style"> 
			<thread>
				<tr>
					<th></th>
					<th> <strong>Name</strong></th>
					<th> Role</th>
					<th> Spec</th>
					
				</tr>
			</thread>
			<tbody id = "roster-table">

			</tbody>	
		</table>
	</div>

	<script>
		var token;
		async function start(){	
			//client id may have expired -- fixed 9/3/19
			const resp = await fetch("https://us.battle.net/oauth/token", {
			  body: "grant_type=client_credentials",
			  headers: {
			    Authorization: "Basic ODExNmYzNGI1NmY2NGM4ZTlkMDJhYWI2MjY1MjNjMzU6d2FscVFOYTBTZjRKa0MweTBxSllHNk5tRjFuYjJTd3A=",
			    "Content-Type": "application/x-www-form-urlencoded"
			  },
			  method: "POST"
			})
				.then(function(response){
					return response.json();
				})
				.then(function(myJson){
					token = myJson.access_token;
				});
				fetch('https://us.api.blizzard.com/wow/guild/Lightbringer/NFA?fields=members&locale=en_US&access_token=' + token)	
				  .then(function(response) {
				  	return response.json();
				  })
				  .then(function(myJson){
				  	
				  	var i, j; 
				  	var table = '';	
				  	function Raider (name, thumbnail, roleName, specName){
						this.name = name;
						this.thumbnail = thumbnail;
						this.roleName = roleName;
						this.specName = specName;
				  	}

				  	let raider = [];
				  	for (i = 0, j = 0; i < myJson.members.length; i++){
				  		if(myJson.members[i].rank !== 2 && myJson.members[i].rank < 5 ){
				  		//exclude guild rank 2 because that has become a rank for officer alt characters
				  			raider[j] = new Raider(myJson.members[i].character.name,
								  				   myJson.members[i].character.thumbnail,
								  				   myJson.members[i].character.spec.role,
								  				   myJson.members[i].character.spec.name);
				  			j++;
				  		}
				  	}

				  	raider.sort((a, b) => a.name.localeCompare(b.name));
				  	console.log(raider, j);

					for (j = 0; j < raider.length; j++){	  	
							table += '<tr><td><div class = "pic' + j + '"> <img src="https://render-us.worldofwarcraft.com/character/'+ raider[j].thumbnail +'"alt= "character tnail" style="width:80px;height:80px;border:0;"><div class="overlay' + j + '"><a id = "redirect" href="https://raider.io/characters/us/lightbringer/' + raider[j].name + '" target = "_blank"><img id = "io" src = "https://cdnassets.raider.io/images/fb_app_image.jpg?2018-01-22" style = "width: 22px;height:20px;border:0px;"</a> </div></div></td>';
				  			table += '<td><strong>' + raider[j].name + '</strong></td>';	

							try {
								if (raider[j].roleName === 'TANK')
					  				table += '<td>Tank</td>';
					  						
					  			else if (raider[j].roleName === 'HEALING')
					  				table += '<td>Healer</td>';
					  						
					  			else if (raider[j].roleName === 'DPS')
					  				table += '<td>Damage</td>';
					  						
					  			table += '<td>' + raider[j].specName + '</td></tr>';	
							} 
							catch (e) {
								if(e instanceof TypeError){
									table += '<td>N/A</td>';
									table += '<td>N/A</td>';
								}
							}
					}
				  	
				  	console.log('we currently have '+ ++j + ' raiders');
				  	document.getElementById("roster-table").innerHTML = table;
				 });	
		}		
		start();
				
	</script>
