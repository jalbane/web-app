		<script>
				
				async function get(){
				let elements = [] 
				fetch('https://raider.io/api/v1/guilds/profile?region=US&realm=Lightbringer&name=NFA&fields=raid_progression')
				  .then(function(response) {
				    return response.json();
				  }).then(function(body){
				  	
				  	elements = document.getElementsByClassName("divTableCell");
				  	elements[0].insertAdjacentText('afterbegin', body.raid_progression.uldir.summary); 
				  	elements[3].insertAdjacentText('afterbegin', body.raid_progression["battle-of-dazaralor"].summary);
					elements[6].insertAdjacentText('afterbegin', body.raid_progression["crucible-of-storms"].summary);
					elements[9].insertAdjacentText('afterbegin', body.raid_progression["the-eternal-palace"].summary);
				  });
				    
				    fetch('https://raider.io/api/v1/guilds/profile?region=US&realm=Lightbringer&name=NFA&fields=raid_rankings')
				  .then(function(response) {
				    return response.json();
				  }).then(function(body){
				  	elements[1].insertAdjacentText('afterbegin', body.raid_rankings.uldir.mythic.realm);
				  	elements[2].insertAdjacentText('afterbegin', body.raid_rankings.uldir.mythic.world);
				  	elements[4].insertAdjacentText('afterbegin', body.raid_rankings["battle-of-dazaralor"].mythic.realm);
				  	elements[5].insertAdjacentText('afterbegin', body.raid_rankings["battle-of-dazaralor"].mythic.world);
				  	elements[7].insertAdjacentText('afterbegin', body.raid_rankings["crucible-of-storms"].heroic.realm);
				  	elements[8].insertAdjacentText('afterbegin', body.raid_rankings["crucible-of-storms"].heroic.world);
				  	elements[10].insertAdjacentText('afterbegin', body.raid_rankings["the-eternal-palace"].mythic.realm);
				  	elements[11].insertAdjacentText('afterbegin', body.raid_rankings["the-eternal-palace"].mythic.world);
				  	});
				}
				get();
			
		</script>
