			<h1> No Fun Allowed - Lightbringer (US) </h1>
				<table >
				  <thead>
				    <tr>
				      <th scope="col">Raid</th>
				      <th scope="col">Progress</th>
				      <th scope="col">Realm</th>
				      <th scope="col">World</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th  scope="row">Uldir</th>
				      <td id = "progress"></td>
				      <td id = "uldir-realm"> </td>
				      <td id = "uldir-world"></td>
				    </tr>
				    <tr>
				      <th scope="row">Battle of Dazar'alor</th>
				      <td id="progress2"></td>
				      <td id = "battle-realm"></td>
				      <td id = "battle-world"></td>
				    </tr>
				 	<tr>
				      <th scope="row">Crucible of Storms</th>
				      <td id="progress3"></td>
				      <td id = "cruc-realm"></td>
				      <td id = "cruc-world"></td>
				  	</tr>
				  	<tr>
				  		<th scope= "row"> The Eternal Palace</th>
				  		<td id = "progress4"></td>
				  		<td id = "ep-realm"></td>
				  		<td id = "ep-world"></td>
				  	</tr>
				  </tbody>
				</table>
			
		<script>
			
				fetch('https://raider.io/api/v1/guilds/profile?region=US&realm=Lightbringer&name=NFA&fields=raid_progression')
				  .then(function(response) {
				    return response.json();
				  }).then(function(ViewGuildProfileResponse){
				  	
				  	document.getElementById("progress").innerHTML = ViewGuildProfileResponse.raid_progression.uldir.summary;
				  	document.getElementById("progress2").innerHTML= ViewGuildProfileResponse.raid_progression["battle-of-dazaralor"].summary;
					document.getElementById("progress3").innerHTML= ViewGuildProfileResponse.raid_progression["crucible-of-storms"].summary;
					document.getElementById("progress4").innerHTML= ViewGuildProfileResponse.raid_progression["the-eternal-palace"].summary;
				  	});
				    
				    fetch('https://raider.io/api/v1/guilds/profile?region=US&realm=Lightbringer&name=NFA&fields=raid_rankings')
				  .then(function(response) {
				    return response.json();
				  }).then(function(ViewGuildProfileResponse){
				  	
				  	document.getElementById("uldir-realm").innerHTML = ViewGuildProfileResponse.raid_rankings.uldir.mythic.realm;
				  	document.getElementById("uldir-world").innerHTML = ViewGuildProfileResponse.raid_rankings.uldir.mythic.world;
				  	document.getElementById("battle-realm").innerHTML= ViewGuildProfileResponse.raid_rankings["battle-of-dazaralor"].mythic.realm;
				  	document.getElementById("battle-world").innerHTML= ViewGuildProfileResponse.raid_rankings["battle-of-dazaralor"].mythic.world;
				  	document.getElementById("cruc-realm").innerHTML= ViewGuildProfileResponse.raid_rankings["crucible-of-storms"].heroic.realm;
				  	document.getElementById("cruc-world").innerHTML= ViewGuildProfileResponse.raid_rankings["crucible-of-storms"].heroic.world;
				  	document.getElementById("ep-realm").innerHTML= ViewGuildProfileResponse.raid_rankings["the-eternal-palace"].mythic.realm;
				  	document.getElementById("ep-world").innerHTML= ViewGuildProfileResponse.raid_rankings["the-eternal-palace"].mythic.world;
				  	});
			
		</script>
